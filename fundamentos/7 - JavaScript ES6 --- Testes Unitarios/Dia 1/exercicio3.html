<!-- 3 - Crie uma página que contenha:
    Um botão ao qual será associado um event listener;
    Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
    Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLick Botao</title>
</head>
<body>
    <div>
        <span id ="text"></span>
    </div>
    <div>
        <button id = 'btn-count'>CONTADOR</button>
    </div>

    <script>
        let clickCount = 0
        let textContador = document.querySelector('#text')
        let button = document.querySelector('#btn-count')

        button.addEventListener('click', () => {textContador.innerHTML = clickCount += 1});
    </script>
</body>
</html>
