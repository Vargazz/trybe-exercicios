<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sorteio de Viagem Trybe</title>
</head>
<body>
    <h1>Sorteio de Viagem Trybe</h1>
    <form>
        <fieldset>
            <label for="fullName">Digite seu nome completo:
                <input type="text" name="nome" id="fullName" placeholder="Digite seu nome Completo" maxlength="40" minlength="10" required>
            </label>
            <br>
            <label for="">Digite seu e-mail:
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" maxlength="50" minlength="10" required>
            </label>
            <br>
        </fieldset>
        <br>
        <label for="destino-1">Escolha seu destino:
            <input type="radio" name="destino" id="destino-1" checked>Cidade
        </label>
        <label for="destino-2">
            <input type="radio" name="destino" id="destino-2" value="Campo">Campo
        </label>
        <label for="destino-3">
            <input type="radio" name="destino" id="destino-3" value="Praia">Praia
        </label>
        <label for="destino-4">
            <input type="radio" name="destino" id="destino-4" value="Montanhas">Montanhas
        </label>
        <br />
        <label for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="porque" id="porque" cols="60" rows="10" required></textarea>
        <br />
        <label for="data">Qual a melhor data para realizar sua viagem?
            <input type="date" id="data" required>
        </label>
        <br />
        <br>
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" id="promo" name="promo">
        </label>
        <br />
        <br>
        <label for="concorda">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" id="concorda" name="concorda">
        </label>
        <br />
        <br />
    </fieldset>
        <button type="submit" id="submit-btn" >Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </fieldset>
    
    </form>
    <script src="script.js"></script>
    
</body>
</html>
